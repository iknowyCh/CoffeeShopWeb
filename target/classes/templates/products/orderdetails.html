<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>訂單明細</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/order3.css}"> <!-- 使用Thymeleaf的靜態資源引用 -->
</head>
<body>
<div class="container mt-5">
    <h1>訂單明細</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>商品名稱</th>
                <th>單價</th>
                <th>數量</th>
                <th>小計</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.name}">商品名稱</td>
                <td th:text="${#numbers.formatDecimal(order.price, 0, 0)}">單價</td>
                <td th:text="${order.quantity}">數量</td>
                <td th:text="${#numbers.formatDecimal(order.totalAmount, 0, 0)}">小計</td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-between">
        <div>
            <a th:href="@{/products/check}" class="btn btn-primary">查看訂單</a>
            <a th:href="@{/users/sec}" class="btn btn-primary">回到菜單</a>
        </div>
        <div class="total-amount">
            總計：<span th:text="${#numbers.formatDecimal(totalAmount, 0, 0)}"></span> 元
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
