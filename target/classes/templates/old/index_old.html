<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CL Coffee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <div th:if="${user != null}">
    <p th:text="'Username: ' + ${user.username}"></p> <!-- 顯示使用者名稱 -->
    <p th:text="'Password: ' + ${user.password}"></p> <!-- 顯示密碼 -->
    <div class="container">
      <h1 class="text-center my-4">CL Coffee</h1>
      <a class="btn btn-primary" href="/products">Product</a>
      <a class="btn btn-primary" href="/users">User</a>
      <a class="btn btn-primary" href="/users/logout">Logout</a> <!-- 登入後顯示 Logout 按鈕 -->
    </div>
  </div>
  <div th:if="${user == null}">
    <p>請先登入。</p>
    <a class="btn btn-primary" href="/users">Login</a> <!-- 未登入顯示 Login 按鈕 -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
