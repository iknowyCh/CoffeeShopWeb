<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新增會員</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        :root {
            --c-nav-10: rgb(104, 26, 126, 1.0);
            --c-nav-05: rgba(208, 55, 250, 0.5);
            --c-nav-00: rgba(208, 55, 250, 0.2);
            --c-assist1-10: rgb(129, 16, 160);
            --c-assist1-10: rgba(129, 16, 160, 0.5);
            --c-assist2-10: rgb(173, 99, 196, 0.8);
            --c-assist2-03: rgb(147, 99, 161, 0.5);
            --c-assist2-01: rgba(206, 124, 231, 0.1);
            --c-assist2-00: rgba(177, 95, 202, 0.05);
            --c-assist3-10: hwb(295 4% 56%);
            --c-point: rgb(247, 49, 108);
            --f-family-1: "Righteous", "Noto Sans TC", sans-serif;
        }

        html {
            font-size: 22px;
        }

        body {
            background-color: rgba(255, 209, 100);
            font-family: var(--f-family-1);
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 900px;
            text-align: center;
            border: 2px solid rgba(0, 0, 0, 0.1); /* 調整邊框粗細 */
        }

        /* 按鈕樣式 */
        .btn-custom {
            background-color: rgba(245, 160, 168, 0.822);
            color: black;
            border: none;
            padding: 5px 8px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #ffffff;
            color: black;
            border: 2px solid rgba(245, 160, 168, 0.822);
        }

        .btn-custom:focus {
            background-color: rgba(245, 160, 168, 0.822);
            color: black;
            border: 2px solid rgba(245, 160, 168, 0.822);
            outline: none;
            box-shadow: none;
            font-weight: bold; /* 調整字體加粗 */
        }

        .btn-secondary-custom {
            background-color: rgb(154, 148, 144);
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s ease;
        }

        .btn-secondary-custom:hover {
            background-color: #ffffff;
            color: black;
            border: 2px solid rgb(154, 148, 144);
        }

        .btn-secondary-custom:focus {
            background-color: rgb(154, 148, 144);
            color: black;
            border: 2px solid rgb(154, 148, 144);
            outline: none;
            box-shadow: none;
            font-weight: bold; /* 調整字體加粗 */
        }

        .form-control, .form-select {
            border-radius: 5px;
            padding: 10px;
        }

        .form-control:focus, .form-select:focus {
            border-color: rgba(245, 160, 168, 0.822);
            box-shadow: 0 0 5px rgba(245, 160, 168, 0.822);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">新增會員</h1>
        <!-- 表單開始 -->
        <form th:action="@{/users/create}" th:object="${userDto}" method="post">
            <!-- 使用者名稱輸入框 -->
            <div class="mb-3 row">
                <label for="username" class="col-sm-4 col-form-label">使用者名稱</label>
                <div class="col-sm-8">
                    <input type="text" id="username" class="form-control" th:field="*{username}" />
                </div>
            </div>
            <!-- 密碼輸入框 -->
            <div class="mb-3 row">
                <label for="password" class="col-sm-4 col-form-label">密碼</label>
                <div class="col-sm-8">
                    <input type="password" id="password" class="form-control" th:field="*{password}" />
                </div>
            </div>
            <!-- Email 輸入框 -->
            <div class="mb-3 row">
                <label for="email" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" id="email" class="form-control" th:field="*{email}" />
                </div>
            </div>
            <!-- 表單提交和重置按鈕 -->
            <div class="row">
                <div class="offset-sm-4 col-sm-4 d-grid">
                    <button type="submit" class="btn btn-custom">新增</button>
                </div>
                <div class="col-sm-4 d-grid">
                    <a class="btn btn-secondary-custom" href="/users/list" role="button">取消</a>
                </div>
            </div>
        </form>
        <!-- 表單結束 -->
    </div>
    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
