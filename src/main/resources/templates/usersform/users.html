<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <script>
        function refreshCaptcha() {
            document.getElementById('captchaImage').src = '/captcha/generate?' + new Date().getTime();
        }

        document.addEventListener("DOMContentLoaded", function() {
            // 加載驗證碼圖片
            refreshCaptcha();
        });
    </script>
    <style>
      
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h3 class="text-center">登入</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/users/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">使用者名稱</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密碼</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="captcha" class="form-label">驗證碼</label>
                                <div class="d-flex align-items-center">
                                    <input type="text" class="form-control captcha-input" id="captcha" name="captcha" required>
                                    <img id="captchaImage" class="ms-2 captcha-image" src="" alt="Captcha">
                                    <img src="/photo/change.png" class="captcha-refresh" alt="更換驗證碼" onclick="refreshCaptcha()">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">登入</button>
                            <a href="./users/register" class="btn btn-primary1">註冊</a>
                            <a href="./users/forgot-password" class="btn btn-custom">忘記密碼?</a>
                        </form>
                        <div>
                            <p style="color: red;" th:if="${error} != null" th:text="${error}"></p>
                            <p style="color: green;" th:if="${success} != null" th:text="${success}"></p> <!-- 顯示註冊成功訊息 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        Copyright © 2024 CL Coffee Web | Maintain by CH
    </footer>
</body>
</html>
